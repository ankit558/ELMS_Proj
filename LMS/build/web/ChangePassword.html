     	<label>New Password</label>
     	<input type="password" 
     	       name="np" 
     	       placeholder="New Password">

     	<input type="password" 
     	       name="c_np" 
     	       placeholder="Confirm New Password">
     	       <br>

     	<button type="submit">CHANGE</button>          
     </form>
